name: Validate ECS configuration

on:
  pull_request:
    paths:
      - "ecs-task-def.json"
      - "ecs-service-def.json"
      - "ecspresso.yml"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Install ecspresso
        run: |
          curl -L -o ecspresso.tar.gz https://github.com/kayac/ecspresso/releases/latest/download/ecspresso_linux_amd64.tar.gz
          tar -xzf ecspresso.tar.gz
          sudo mv ecspresso /usr/local/bin/
          ecspresso version

      - name: Validate task definition
        run: |
          ecspresso verify --config ecspresso.yml

      - name: Diff check
        run: |
          ecspresso diff --config ecspresso.yml
